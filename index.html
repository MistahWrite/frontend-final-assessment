<!DOCTYPE html>
<html>
    <head>
        <!-- NETLFIY LINK: https://romantic-darwin-cce406.netlify.app/ -->
        <script src="Activity.js"></script>
        <script src="main.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="header"><h1>INTENTION TIMER</h1></div><br/><br/><BR/><br/>
            <div id="Activity">
                <H2>New Activity</H2>
                <div id="container">
                    <div>Select a category</div>
                    <div id="study" class="selected"><a href="#" onclick="selectStudy()">Study</a></div>
                    <div id="meditate" class="not_selected"><a href="#" onclick="selectMeditate()">Meditate</a></div>
                    <div id="exercise" class="not_selected"><a href="#" onclick="selectExercise()">Exercise</a></div>
                    <div id="accomplish"><strong>What would you like to accomplish during this time?</strong>
                        <form>
                            <div><input type="text" id="accomplishment" placeholder="Deep Breathing"></div>
                            <div class="minutes"><label for="Minutes">Minutes</label><br/><input type="number" id="minutes" placeholder="5"></div>
                            <div class="seconds"><label for="Seconds">Seconds</label><br/><input type="number" id="seconds" placeholder="0"></div>
                            <br/><input type="submit" id="start" value="START ACTIVITY">
                        </form>
                    </div>
                </div>
            </div>
            <div id="timer"></div>
                    
            <div id="pastActivities">
                <H2>Past Activities</H2>
                <div>You haven't logged any activities yet.  Complete the form to the left to get started!</div>
            </div>

    </body>
</html>
