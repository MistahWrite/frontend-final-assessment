<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="header"><h1>INTENTION TIMER</h1></div>
            <H2>New Activity</H2>
            <div id="newActivity">
                <div>Select a category</div>
                <div id="study">Study</div>
                <div id="meditate">Meditate</div>
                <div id="exercise">Exercise</div>
                <div>What would you like to accomplish during this time?</div>
                <form>
                <div><input type="text" id="accomplish" placeholder="Deep Breathing"></div>
                <div><label for="Minutes" placeholder="0">Minutes</label><input type="number" id="minutes"></div>
                <div><label for="Seconds" placeholder="0">Seconds</label><input type="number" id="seconds"></div>
                <input type="submit" value="START">
                </form>
            </div>
            <div id="pastActivities">
                <H2>Past Activities</H2>
                <div>You haven't logged any activities yet.  Complete the form to the left to get started!</div>
            </div>

    </body>
</html>
